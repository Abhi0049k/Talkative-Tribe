<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/signing.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <h1>
            Sign Up
        </h1>
        <form>
            <input type="text" placeholder="Enter Name" id="name" required>
            <input type="email" placeholder="Enter Email" id="email" required>
            <input type="password" placeholder="Enter Password" required id="password">
            <input type="submit">
        </form>
        <a href="https://talkative-tribe.onrender.com/user/auth/google" class="googleBtn">Google</a>
        <h3>Already have an account? <a href="signin.html">Sign In</a></h3>
    </div>
    <script src="./script/signup.js"></script>
</body>
</html>
