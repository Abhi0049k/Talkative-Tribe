<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e2f54f564d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/signing.css">
    <title>Sign in</title>
</head>

<body>
    <div class="container">
        <h1>
            Sign in
        </h1>
        <form>
            <input type="email" placeholder="Enter Email" id="email" required>
            <input type="password" placeholder="Enter Password" id="password" required>
            <input type="submit">
        </form>
        <a href="http://localhost:8998/user/auth/google" class="googleBtn"><span>Google</span></a>
        <h3>Don't have an account? <a href="signup.html">Sign Up</a></h3>
    </div>
    <script src="./script/signin.js"></script>
</body>

</html>
